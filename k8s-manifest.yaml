apiVersion: v1
kind: ConfigMap
metadata:
  name: fasttech-frontend-config
  namespace: default
data:
  VITE_ORDER_API_BASE_URL: "https://api.fasttech.com"
  VITE_MENU_API_BASE_URL: "https://menu.fasttech.com"
  VITE_AUTH_API_BASE_URL: "https://auth.fasttech.com"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fasttech-frontend
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fasttech-frontend
  template:
    metadata:
      labels:
        app: fasttech-frontend
    spec:
      containers:
      - name: fasttech-frontend
        image: fasttech-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_ORDER_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: fasttech-frontend-config
              key: VITE_ORDER_API_BASE_URL
        - name: VITE_MENU_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: fasttech-frontend-config
              key: VITE_MENU_API_BASE_URL
        - name: VITE_AUTH_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: fasttech-frontend-config
              key: VITE_AUTH_API_BASE_URL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: fasttech-frontend-service
  namespace: default
spec:
  selector:
    app: fasttech-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fasttech-frontend-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: fasttech.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fasttech-frontend-service
            port:
              number: 80
